syntax = "proto3";

import "protos/market-info/entities.proto";

service MarketInfoApi {
    rpc GetEntities (GetEntitiesIn) returns (GetEntitiesOut);
}

message GetEntitiesIn {
    repeated Entity entities = 1;
}

message GetEntitiesOut {
    map<int32, Asset> assets = 1;
    map<int32, Symbol> symbols = 2;
    map<int32, Market> markets = 3;
}
